<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Késia</title>
    <link rel="icon" href="Borboleta.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0; 
        }

        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); 
            padding: 10px;
        }

        .container {
            position: relative;
            height: 400px;
            width: 400px;
            background-color: #ffffff;
            border-radius: 20px; 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            height: 90%;
            width: 90%;
            background-image: url('Lótus.webp'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 50%; 
            padding: 10px; 
            text-align: center;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 2;
        }

        .box p {
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            font-style: italic;
        }

        .overlay {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
            border-radius: 50%;
        }

        .border1, .border2, .border3 {
            position: absolute;
            border-radius: 50%;
        }

        .border1 {
            border: 8px solid rgba(0, 255, 0, 0.6); 
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
        }

        .border2 {
            border: 8px solid rgba(255, 0, 0, 0.6); 
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
        }

        .border3 {
            border: 8px solid rgba(0, 0, 255, 0.6); 
            width: 160%;
            height: 160%;
            top: -30%;
            left: -30%;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="border1"></div>
            <div class="border2"></div>
            <div class="border3"></div>
            <div class="box">
                <div class="overlay"></div>
                <p>Descodificadas K</p>
                <img src="Borboleta.ico" alt="Borboleta">
            </div>
        </div>
    </div>
</body>
</html>
