<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Késia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            padding: 10px;
            background-color: #000; /* Borda externa preta */
        }
        .inner-box-1 {
            padding: 10px;
            background-color: #007BFF; /* Azul */
        }
        .inner-box-2 {
            padding: 10px;
            background-color: #28A745; /* Verde */
        }
        .inner-box-3 {
            padding: 10px;
            background-color: #DC3545; /* Vermelho */
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            outline-width: 10px;
            outline-style: groove;
            outline-color: rgb(174, 17, 114); /* Cor da borda externa */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        .text span {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-box-1">
            <div class="inner-box-2">
                <div class="inner-box-3">
                    <div class="image-container">
                        <img src="Lótus.webp" alt="Flor de Lótus">
                        <div class="text"><span>Descodificadas K</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
