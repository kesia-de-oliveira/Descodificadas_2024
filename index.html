<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Késia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-1 {
            width: 400px;
            height: 400px;
            border: 5px solid #000;
        }
        .box-2 {
            width: 350px;
            height: 350px;
            border: 5px solid #007BFF; /* Azul */
        }
        .box-3 {
            width: 300px;
            height: 300px;
            border: 5px solid #28A745; /* Verde */
        }
        .box-4 {
            width: 250px;
            height: 250px;
            border: 5px solid #DC3545; /* Vermelho */
        }
        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        .text span {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4">
            <div class="image-container">
                <img src="Lótus.webp" alt="Flor de Lótus">
                <div class="text"><span>Descodificadas K</span></div>
            </div>
        </div>
    </div>
</body>
</html>
